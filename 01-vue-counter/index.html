<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Counter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js"></script>
  </head>
  <body>
    <div id="app-1">
      <div>{{ counter }}</div>
      <button v-on:click="increment">Increment</button>
    </div>
    <script>
      new Vue({
        el: '#app-1',
        data: {
          counter: 0
        },
        methods: {
          increment() {
            this.counter++;
          }
        }
      });
    </script>
  </body>
</html>
